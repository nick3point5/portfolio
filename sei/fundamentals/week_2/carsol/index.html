<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="flex-containor">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item first active">
                    <img src="https://picsum.photos/id/1/500/300" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item second">
                    <img src="https://picsum.photos/id/2/500/300" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item third">
                    <img src="https://picsum.photos/id/4/500/300" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev button" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next button" href="#carouselExampleControls" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </main>
    </body>
</html>
