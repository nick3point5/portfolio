<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bad.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>css profile card</title>
</head>
<body>
    <main class="cards">
        <!-- Card -->
        <div class="card">
            <!-- Profile -->
            <section class="card-profile">
                <span class="card-status">online</span>
                <img class="card-img" src="https://picsum.photos/id/1027/200" alt="user">
                <h2 class="card-name">John Shoshone</h2>
            </section>
            <!-- Reviews -->
            <section class="card-review">
                <ul class="card-star">
                    <li class="fas fa-star fill"></li>
                    <li class="fas fa-star fill"></li>
                    <li class="fas fa-star fill"></li>
                    <li class="fas fa-star fill"></li>
                    <li class="fas fa-star unfill"></li>
                </ul>
                <p class="card-profession">Psychic Healer</p>
            </section>
            <section class="card-pricing">
                <p class="card-discount"><strong>5 mins free</strong></strong></p>
                <p class="card-pricingRate">then $5.99/min</p>
            </section>
            <section class="card-actions">
                <button class="card-button card-button_phone"><i class="fas fa-phone"></i></button>
                <button class="card-button card-button_chat"><i class="far fa-comments"></i></button>

            </section>
        </div>
    </main>
